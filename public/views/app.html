<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>Sports Store</title>
        <link href="/css/lib/bootstrap.min.css" rel="stylesheet" />
        <link href="/css/lib/bootstrap-theme.min.css" rel="stylesheet" />
        <script src="js/lib/angular.js"></script>
        <script>
//The second argument is an array, which is currently empty, that lists the modules on which the sportsStore
//module depends and tells AngularJS to locate and provide the functionality that these modules contain

//it is important to know that when you supply the array�empty or otherwise�you
//are telling AngularJS to create a new module. AngularJS will report an error if you try to create a module that already
//exists, so you need to make sure your module names are unique.

//angular.module method return a Module object that can be used to define application functionality
            angular.module("sportsStore", ["customFilters", "cart"]);
        </script>
        <script src="js/controllers/sportsStore.js"></script> <!--this should be always after angular.module("sportsStore", []);-->
        <script src="js/filters/customFilters.js"></script>
        <script src="js/controllers/productListControllers.js"></script>
        <script src="js/components/cart/cart.js"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">SPORTS STORE</a>
            <cart-summary />
        </div>
        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}). The product data was not loaded.
            <a href="/app.html" class="alert-link">Click here to try again</a>
        </div>
        <ng-include src="'views/productList.html'"></ng-include>
    </body>
</html>
